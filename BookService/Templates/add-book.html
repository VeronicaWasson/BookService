<div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Add Book</h2>
      </div>

      <div class="panel-body">
        <form class="form-horizontal" ng-show="authors">
          <div class="form-group">
            <label for="inputAuthor" class="col-sm-2 control-label">Author</label>
            <div class="col-sm-10">
              <select ng-model="selectedAuthor" ng-options="author.Name for author in authors"></select>
            </div>
          </div>

          <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model="book.Title"  />
            </div>

            <label for="inputYear" class="col-sm-2 control-label">Year</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="inputYear" placeholder="1900" />
            </div>

            <label for="inputGenre" class="col-sm-2 control-label">Genre</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputGenre" placeholder="Fiction" />
            </div>

            <label for="inputPrice" class="col-sm-2 control-label">Price</label>
            <div class="col-sm-10">
              <input type="number" step="any" class="form-control" id="inputPrice" placeholder="0.00" />
            </div>
          </div>
          <button class="btn btn-default" ng-click="addBook()" ng-disabled="pending">Submit</button>
        </form>
      </div>
    </div>
</div>
